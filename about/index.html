<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>about</title>
  </head>
  <body>
    <div class="name">
        Caleb Engle
    </div>
    <nav>
      <div class="parent">
        <div class="home" id="home">
          <a href="/" class="navbar">Home</a>
        </div>
        <div class="about" id="about">
          <a href="#" class="navbar">About</a>
        </div>
        <div class="school" id="school">
          <a href="/school" class="navbar">School</a>
        </div>
      </div>
    </nav>
    <div class="introparagraph">
      <div>
        <p>Welcome to the about page!</p>
        <p>On here, you can find some of the stuff I like to do.. </p>
      </div>
    </div>
    <div class="pics">
      <figure class="snowboard">
        <img src="snowboard.png" width="250" height="250">
        <figcaption class="paragraph">
          Snowboarding is an activity I do a lot during the winter times.
        </figcaption>
      </figure>
      <figure class="travel">
        <img src="travel.png" width="250" height="250">
        <figcaption class="paragraph">
          Traveling is another way for me to experience new things. This picture was taken
          in Arizona during a wakeboard competition that I was competing in.
        </figcaption>
      </figure>
      <figure class="surf">
        <img src="surf.png" width="250" height="250">
        <figcaption class="paragraph">
          Wakesurfing is my favorite summer activity.
          Going out on the boat with friends is guaranteed to make your summer fun.
        </figcaption>
      </figure>
    </div>
  </body>
</html>
